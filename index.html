<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plantydex</title>
  </head>

  <body>
    <h1>Plan<img id="logo" src="./images/plant.png"></img>ydex</h1>

    <div class="grid-container">
      <div>
        <div id="upload-photo">
          <p id="upload-text">Upload a plant photo:<img id="camera-button" src="./images/camera.png"></img></p>
          <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" />
        </div>
        <div id="plantydex-items">
        </div>
      </div>
      <div id="info-box">
        <div id="info">
          <p id="common-name">Common Name</p>
          <p id="scientific-name">Scientific Name</p>
          <div id="read-more-div">
            <a id="read-more">Read More</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <small>&copy; 2020 Kaitlyn Behrens, Evan Mitchell &amp; Merissa Tan</small>
    </footer>
    <script src="./plantydexItem.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
