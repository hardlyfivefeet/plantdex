<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Plantydex</title>
  </head>

  <body>
    <h1>Plan<img id="logo" src="./images/plant.png"></img>ydex</h1>
    <p id="score-text">Current Plantydex Score: <span id="score">0</span></p>

    <div class="grid-container">
      <div>
        <div id="upload-photo">
          <p id="upload-text">Upload a plant photo:<img id="camera-button" src="./images/camera.png"></img></p>
          <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" />
        </div>
        <div id="plantydex-items">
        </div>
      </div>
      <div id="info-box">
        <img id="info-box-thumbnail" src="./images/plant.png"></img>
        <p id="common-name">Choose a plant from your Plantydex to read more!</p>
        <p id="scientific-name"></p>
        <a target="_blank" id="read-more"></a>
      </div>
    </div>

    <footer>
      <small>&copy; 2020 Kaitlyn Behrens, Evan Mitchell &amp; Merissa Tan</small>
    </footer>
    <script src="./plantydexItem.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
